{% extends "front/base.html" %}

{% block title %}
齊助浪寶-發布討論
{% endblock %}

{% block head %}
  <script src="{{ url_for('static', filename='lib/wangEditor/wangEditor.min.js') }}"></script>
  <script src="{{ url_for('static', filename='front/js/public_post.js') }}"></script>
{% endblock %}

{% block body %}
  <h1 style="text-align: center; padding: 20px;color:#5B6056;">發布討論</h1>
    <form action="" method="post">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon" >標題</span>
          <input type="text" class="form-control" name="title" >
        </div>
      </div>
      <div class="form-group">
        <div class="input-group" >
          <span class="input-group-addon" >專區分類</span>
          <select name="board_id" class="form-control" ">
            {% for board in boards %}
              <option value="{{ board.id }}" >{{ board.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group" >
        <div id="editor" style="border-radius:10px;"></div>
      </div>
      <div class="form-group">
        <button class="btn btn-default" id="submit-btn" style="background-color:#FCD52E; border-radius:20px;color:#5B6056">發布討論</button>
      </div>
    </form>
{% endblock %}
