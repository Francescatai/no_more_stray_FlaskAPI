{% extends "front/base.html" %}

{% block title %}
  註冊-齊助浪寶
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='front/css/signbase.css') }}">
  <script src="{{ url_for('static', filename='front/js/register.js') }}"></script>
{% endblock %}


{% block body %}
  <div class="outer-box" style="background-color:#F1EDE2;box-shadow:3px 3px 12px #cccccc;">
            <div class="logo-box" style="width: 130px height:100px;">
                <a href="/">
                    <img src="{{ url_for('static', filename='front/images/logo.png') }}" alt="" >
                </a>
            </div>
      <br>
            <h2 class="page-title">
                <font color="#5B6056">註冊-齊助浪寶</font>
            </h2>
            <div class="sign-box">
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" style="border-radius:10px;">
                        <span class="input-group-btn">
                            <button id="email-captcha-btn" class="btn btn-default" style="background-color:#FCD52E;border-radius:10px;margin-left :3px;"><font color="#5B6056">發送Email驗證碼</font></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="email-captcha" placeholder="Email驗證碼" style="border-radius:10px;">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名" style="border-radius:10px;">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密碼" style="border-radius:10px;">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="repeat-password" placeholder="確認密碼" style="border-radius:10px;">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" name="graph-captcha" placeholder="圖形驗證碼" style="border-radius:10px;">
                        <span class="input-group-addon captcha-addon" style="border-radius:15px;">
                            <img id="captcha-img" class="captcha-img" src="{{url_for('front.graph_captcha')}}" alt="" style="border-radius:10px;margin-left :3px;">
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-warning btn-block" style="background-color:#FCD52E;border-radius:20px;" id="submit-btn"><font color="#5B6056">註冊</font></button>
                    <br>
                </div>
            </div>
        </div>
{% endblock %}
