{% extends "front/base.html" %}

{% block title %}
用戶後台
{% endblock %}

{% block head %}
  <script src="{{ url_for('static', filename='front/js/setting.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='front/css/index.css') }}">
  <style>
    body{
      background-color: #ffffff;

    }
    .setting-group {
      width: 800px;
      color:#5B6056;
      background-color: #F1EDE2;
      margin: 0 auto;
      padding: 50px;
      border-radius:20px;
      box-shadow:3px 12px 12px #cccccc;
      line-height:30px;
    }
    #avatar-img{
      width: 140px;
      height: 140px;
    }
  </style>
{% endblock %}


{% block body %}
<div class="setting-group">
      <h1>{{ user.username }}用戶後台</h1>
      <div style="height: 20px;"></div>
      <form>
          <div >
              <font color="#5B6056">Email：{{ user.email }}</font>
          </div>
        <div class="form-group">
          <label>頭像：</label>
          <div class="input-group">
            <img src="{{ url_for('media.get_avatar', filename=user.avatar) }}" alt="..." class="img-circle" id="avatar-img">
            <input type="file" id="avatar-input" accept="image/jpeg, image/png"  >
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">個性簽名：</label>
          <input type="text" class="form-control" id="signagure-input" value="{{ user.signature or "" }}" style="border-radius:10px;">
        </div>
          <button type="submit" id="submit-btn" class="btn btn-default" style="background-color:#FCD52E; border-radius:20px;"><font color="#5B6056">儲存</font></button>
      </form>
    </div>
{% endblock %}
