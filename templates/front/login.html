{% extends "front/base.html" %}

{% block title %}
  登入 - 齊助浪寶討論專區
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='front/css/signbase.css') }}">
  <script src="{{ url_for('static', filename='front/js/login.js') }}"></script>
{% endblock %}


{% block body %}
  <div class="outer-box" style="background-color:#F1EDE2; box-shadow:3px 12px 12px #cccccc;">
    <div class="logo-box" >
      <a href="/">
        <img src="{{ url_for('static', filename='front/images/logo.png') }}" alt="">
      </a>
    </div>
    <br>
    <h2 class="page-title">
      <font color="#5B6056">登入 - 齊助浪寶</font>
    </h2>
    <div class="sign-box">
      <div class="form-group">
        <input type="text" class="form-control" name="email" placeholder="Email" style="border-radius:10px;">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="密碼" style="border-radius:10px;">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="remember" value="1">remember me
        </label>
      </div>
      <div class="form-group">
        <button class="btn btn-warning btn-block" id="submit-btn" style="background-color:#FCD52E; border-radius:20px;"><font color="#5B6056">登入</font></button>
      </div>
      <div class="form-group">
        <a href="{{ url_for('front.register') }}" class="signup-link" style=" display: flex;">立即註冊</a>
        <br>
      </div>
    </div>
  </div>
{% endblock %}
